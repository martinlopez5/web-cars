version: '3.8'
services:
  frontend:
    build:
      context: ./frontend-cars
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend-cars
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend-cars:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
